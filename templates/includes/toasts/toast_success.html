<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header success">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col-8">
                {{ message }}
                <hr class="my-2">            
            </div>
            <div class="col-4">
                <img class="toast-img img-fluid" src="/media/success.png" alt="Success">
            </div>
        </div>
        {% if grand_total != 0 %}
            <p>Your kit bag ({{ match_count }})</p>
            <div class="bag-notification-wrapper">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-3">
                            <img class="img-fluid" src="{{ item.match.home_team.club_name.club_badge_url }}" alt="{{ item.match.home_team }}"> 
                        </div>
                        <div class="col-2">
                            <p>VS</p>
                        </div>
                        <div class="col-3">
                            <img class="img-fluid" src="{{ item.match.away_team.club_name.club_badge_url }}" alt="{{ item.match.away_team }}">
                        </div>

                        <div class="col-2">
                            <p>{{ item.match.date_time }}</p>
                        </div>
                        <div class="col-2">
                            <p>{{ item.match_total }}</p>
                        </div>                    
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <p class="grand-total">Grand Total: Â£ {{ grand_total }}</p>
                    <a href="{% url 'review_bag' %}">
                        <span>Secure Checkout</span>
                        <span><i class="fas fa-lock"></i></span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
