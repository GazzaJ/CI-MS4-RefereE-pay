<!-- Toast adapted from Bootstrap: https://getbootstrap.com/docs/4.6/components/toasts/ 
some customisation copied from CI Boutique Ado Project-->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header danger">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true" class="text-white"><i class="fas fa-times"></i></span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col-12 col-md-8 mt-2">
                <p class="toast-msg">{{ message }}</p>
            </div>
            <div class="col-12 col-md-4 text-center">
                <img class="img-fluid toast-img" src="{{ MEDIA_URL }}red-card.png" alt="Success">
            </div>
        </div>        
    </div>
</div>
