{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'matches/css/matches.css' %}">
{% endblock %}

{% block page_header %}    
    <h1 class="text-center mt-5 mb-3">Game Admin</h1>    
{% endblock %}

{% block content %}    
    <div class="match-overlay"></div>
    <div class="container">
                
        <div class="row">
            <div class="col-12 mb-3">                
                               
                <div class="row">
                    <div class="col-12 col-md-6 mt-5">
                        <h3 class="text-center">Edit a Game
                            <span class="ml-3">
                                <i class="fas fa-futbol"></i>
                            </span>
                        </h3>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 checkout-match my-5 border-green rounded-3">
                        <form method="POST" id="matchForm" action="{% url 'edit_match' match.id %}" class="form my-5 mx-3"  data-teams-url="{% url 'ajax_load_teams' %}" >
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-center">
                                <a class="btn red-btn rounded-3 mr-3" href="{% url 'matches' %}">Cancel</a>
                                <button class="btn green-btn rounded-3" type="submit">Update Match</button>
                            </div>
                        </form>                        
                    </div>
                </div>          

            </div>
        </div>
    </div>
    <!-- Checkout Loader adapted from (https://codepen.io/glafontaine/pen/geMYaJ)-->
    
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<!-- Chained dropdown JS adapted from
https://simpleisbetterthancomplex.com/tutorial/2018/01/29/how-to-implement-dependent-or-chained-dropdown-list-with-django.html -->
    <script>
        $("#id_age").change(function () {
            var url = $("#matchForm").attr("data-teams-url");
            var ageId = $(this).val();               

            $.ajax({
                url: url,
                data: {
                    'age': ageId
                },            
                success: function (data) {
                    $("#id_home_team").html(data);
                    $("#id_away_team").html(data);                
                }
            });
        });
        // interactive Button toggler
        $(document).ready(function() {
                $(".green-btn").hover(function() {
                    $(this).toggleClass("toggle-grn");
                });        
                $(".red-btn").hover(function() {
                    $(this).toggleClass("toggle-red");
                });
            });
    </script>
{% endblock %}
