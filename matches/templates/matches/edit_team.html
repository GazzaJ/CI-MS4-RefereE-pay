{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'matches/css/matches.css' %}">
{% endblock %}

{% block page_header %}    
    <h1 class="text-center mt-5 mb-3">Game Admin</h1>    
{% endblock %}

{% block content %}    
    <div class="match-overlay"></div>
    <div class="container">
                
        <div class="row">
            <div class="col-12 mb-3">                
                               
                <div class="row">
                    <div class="col-12 col-md-6 mt-5">
                        <h3 class="text-center">Edit a team
                            <span class="ml-3">
                                <i class="fas fa-futbol"></i>
                            </span>
                        </h3>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-6 match my-5 border-green rounded-3">
                        <form method="POST" action="{% url 'edit_team' team.id %}" class="form my-5 mx-3">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-center">
                                <a class="btn red-btn rounded-3 mr-3" href="{% url 'teams' club_id=team.club_name.id %}">Cancel</a>
                                <button class="btn green-btn rounded-3" type="submit">Update Team</button>
                            </div>
                        </form>
                    </div>
                </div>          

            </div>
        </div>
    </div>
    
{% endblock %}
